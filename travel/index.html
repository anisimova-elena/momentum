<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container header-container">
            <div class="logo">
                <img src="assets/svg/travel-portal.svg" alt="travel portal logo">
                Travel Portal
            </div>
            <nav>
                <ul class="nav-list">
                    <li class="nav-item"><a class="nav-link" href="">How It Works</a></li>
                    <li class="nav-item"><a class="nav-link" href="">Plan Your Trip</a></li>
                    <li class="nav-item"><a class="nav-link" href="">Destinations</a></li>
                    <li class="nav-item"><a class="nav-link" href="">Travel Stories</a></li>
                </ul>
            </nav>
            <button class="login-button">
                Login
            </button>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <section class="preview">
                <h1 class="preview-title">Explore the beauty of the World</h1>
                <p class="preview-text">Receive personalized recommendations for countries, hotels, activities and more</p>
                <form class="search">
                    <input class="search-input" type="search" placeholder="What would you like to do?">
                    <input class="search-button" type="submit" value="Start Planning">
                </form>
            </section>
            <section class="steps">
                <h2 class="section-title">3 steps to the perfect trip</h2>
                <div class="steps-list">
                    <figure class="steps-item">
                        <img src="assets/svg/first-step.svg" alt="first step">
                        <figcaption class="steps-text">Tell us what you want to do</figcaption>
                    </figure>
                    <figure class="steps-item">
                        <img src="assets/svg/second-step.svg" alt="second step">
                        <figcaption class="steps-text">Share us preferable dates</figcaption>
                    </figure>
                    <figure class="steps-item">
                        <img src="assets/svg/third-step.svg" alt="third step">
                        <figcaption class="steps-text">We will give you recommendations</figcaption>
                    </figure>
                </div>
            </section>
        </div>
        <section class="destinations">
            <h2 class="section-title">Popular Destinations</h2>
            <div class="slider">
                <div class="slider-wrapper">
                    <div class="slider-item">
                        <img src="assets/img/Rectangle 23.jpg" alt="Spain">
                    </div>
                    <div class="slider-item">
                        <img src="assets/img/Rectangle 24.jpg" alt="Japan">
                    </div>
                    <div class="slider-item">
                        <img src="assets/img/Rectangle 25.jpg" alt="USA">
                    </div>
                </div>
                <div class="control-buttons">
                    <div class="circle"></div>
                    <div class="circle circle-selected"></div>
                    <div class="circle"></div>
                </div>
            </div>
            <button class="destinations-button">Find More</button>
        </section>
    </main>
    <footer class="footer">
        <div class="container footer-container">
                <ul class="social-media">
                    <li class="footer-element">
                        <a class="" href="https://rs.school/js/" target="_blank">
                            <img class="footer-icons" src="assets/svg/rs_school_js.svg" alt="rs-school logo">
                        </a>
                    </li>
                    <li class="footer-element">
                        <a href="https://github.com/anisimova-elena/" target="_blank">
                            <img class="footer-icons" src="assets/svg/github-icon.svg" alt="github logo">
                        </a>
                    </li>
                </ul>
            <span>All Rights Reserved Â© Travel Portal</span>
                <ul class="social-media">
                    <li class="footer-element">
                        <a class="" href="https://instagram.com/" target="_blank">
                            <img class="footer-icons" src="assets/svg/instagram-icon.svg" alt="instagram logo">
                        </a>
                    </li>
                    <li class="footer-element">
                        <a class="" href="https://www.youtube.com/" target="_blank">
                            <img class="footer-icons" src="assets/svg/youtube-icon.svg" alt="youtube logo">
                        </a>
                    </li>
                    <li class="footer-element">
                        <a class="" href="https://twitter.com/" target="_blank">
                            <img class="footer-icons" src="assets/svg/twitter-icon.svg" alt="twitter logo">
                        </a>
                    </li>
                </ul>
        </div>
    </footer>
</body>
</html>
